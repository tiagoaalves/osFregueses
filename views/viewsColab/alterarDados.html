<div class="col-md-8" style="padding-left: 350px;">
	<h1 style="color: white; text-align: left; !important;">Alterar Dados Pessoais</h1>
	<form id="formNewUser" name="formNewUser" action="" onfocus="deleteUser()" style="background-color: white;  padding-bottom: 25px;">
	<div class="form-group" style="padding: 16px">
	 <input id="swal-input2" class="form-control" placeholder="Nome" onfocus="validatorNome()">
	 <div id="nome"></div>
	</div>
	<div class="form-group" style="padding: 16px"> 
	 <input id="swal-input9" class="form-control" placeholder="Email" onfocus="validatorEmail()">
	 <div id="emailovski"></div>
	</div>
	<div class="form-group" style="padding: 16px">
	 <input id="swal-input3" class="form-control" placeholder="Idade" type="number" onfocus="validatorIdade()">
	 <div id="idadediv"></div>
	</div>
	<div class="form-group" style="padding: 16px">
    	<select id="swal-input5" class="form-control">
		   <option value="" disabled="" selected="">Sexo</option> 
		   <option value="Masculino">Masculino</option> 
		   <option value="Feminino">Feminino</option>
		</select>
	</div>
	<div class="form-group" style="padding: 16px">
		<input id="swal-input4" class="form-control" placeholder="Morada" type="text" onfocus="validatorMorada()">
		<div id="morada"></div>
	</div>
	<div class="form-group" style="padding: 16px">
		<input id="swal-input7" class="form-control" placeholder="Password" type="password" onfocus="validatorPassword()">
		<div id="passworddiv"></div>
	</div>
	<div class="form-group" style="padding: 16px">
		<input id="swal-input8" class="form-control" placeholder="Repita a Password" type="password" onfocus="validatorConfirmPassword()">
		<div id="confirmPassworddiv"></div>
	</div>
	<div align="center">
		   <button type="button" onclick="guardarDados()" class="btn btn-primary" aria-label="" style="border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">Alterar Dados</button>
	    </div>
		</form>
		
</div>
